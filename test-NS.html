<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>

<body>
    <header>
        <div id="header-line">
            <h1>Sign up</h1>
            <p>Go back</p>
        </div>
        <button id="google" aria-label="click to sign up with Google">Sign up with Google</button>
        <p id="break">Or</p>
    </header>
    <main>
        <form action="sign up" method="post">
            <div id="un">
                <h3 id="full">Full name</h3>
                <h3>Username</h3>
            </div>
            <div id="un bis">
                <input type="text">
                <input type="text">
            </div>
            <div id="deux">
                <h3>Email Adress</h3>
                <input id="mail" type="text">
            </div>
            <div id="trois">
                <h3>Password</h3>
                <input id="password" type="text" placeholder="6+ characters">
            </div>
        </form>
    </main>
    <footer>
        <section>
            Creating an account means you are okay with our <a href="#">Terms of service</a>, <a href="#">Privacy
                Policy</a>, and our default <a href="#">Notifications Settings.</a>
        </section>
        <button id="account" aria-label="Click here to create an account">Create Account</button>
    </footer>

</body>

</html>
